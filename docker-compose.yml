services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ladatajusta
      POSTGRES_USER: ladatajusta
      POSTGRES_PASSWORD: ladatajusta
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+asyncpg://ladatajusta:ladatajusta@db:5432/ladatajusta
      CORS_ORIGINS: http://localhost:4321
      USER_AGENT: LaDataJustaBot/0.1 (+https://ladatajusta.local)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      PUBLIC_API_BASE_URL: http://backend:8000
      PUBLIC_CLIENT_API_BASE_URL: http://localhost:8000
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 4321"
    depends_on:
      - backend
    ports:
      - "4321:4321"

volumes:
  db_data:
