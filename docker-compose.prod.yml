services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ladatajusta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ladatajusta}
      POSTGRES_DB: ${POSTGRES_DB:-ladatajusta}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ladatajusta}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./frontend/public/images:/frontend_images
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ladatajusta}:${POSTGRES_PASSWORD:-ladatajusta}@db:5432/${POSTGRES_DB:-ladatajusta}
      APP_ENV: production
      CORS_ORIGINS: https://ladatajusta.com.ar,https://www.ladatajusta.com.ar
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      JWT_SECRET: ${JWT_SECRET}
      SCRAPER_CONTROL_URL: http://scraper:8080
    depends_on:
      db:
        condition: service_healthy
      scraper:
        condition: service_started

  scraper:
    build:
      context: ./scraping
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./frontend/public/images:/frontend_images
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-ladatajusta}
      DB_USER: ${POSTGRES_USER:-ladatajusta}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-ladatajusta}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      SCRAPE_INTERVAL_MINUTES: ${SCRAPE_INTERVAL_MINUTES:-60}
      AI_PROCESS_INTERVAL_MINUTES: ${AI_PROCESS_INTERVAL_MINUTES:-30}
      PREPARE_HOURS_AGO: ${PREPARE_HOURS_AGO:-24}
      CONTROL_SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        PUBLIC_API_BASE_URL: http://backend:8000
        PUBLIC_CLIENT_API_BASE_URL: https://ladatajusta.com.ar
    restart: always
    environment:
      HOST: 0.0.0.0
      PORT: 4321
    depends_on:
      - backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
